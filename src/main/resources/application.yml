spring:
  application:
    name: Bank-card-management
    version: 1.0.0
  datasource:
    url: jdbc:postgresql://localhost:5435/bank_db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

logging:
  file:
    name: banklogs.log
  ##name: ${pwd}/banklogs.log


management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info
