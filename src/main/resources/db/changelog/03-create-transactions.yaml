databaseChangeLog:
  - changeSet:
      id: 3
      author: karam
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: transaction_id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
              - column:
                  name: origin_card_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_tx_origin_card
                    references: cards(card_id)
              - column:
                  name: destination_card_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_tx_dest_card
                    references: cards(card_id)
              - column:
                  name: amount
                  type: DECIMAL(15,2)
              - column:
                  name: created_at
                  type: TIMESTAMP
