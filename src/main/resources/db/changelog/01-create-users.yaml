databaseChangeLog:
  - changeSet:
      id: 1
      author: karam
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(20) # ADMIN / USER
                  constraints:
                    nullable: false
              - column:
                  name: firstname
                  type: VARCHAR(50)
              - column:
                  name: lastname
                  type: VARCHAR(50)
              - column:
                  name: middlename
                  type: VARCHAR(50)
